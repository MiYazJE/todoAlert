<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Alert</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/625fc00c69.js" crossorigin="anonymous"></script>

  </head>
  <body>

    <h1>Todo Alert</h1>

    <div class="error hide">¡ Debes escribir un tarea !</div>

    <form id="form">
      <input type="text" placeholder="Escribe el nombre de la tarea" autofocus>
      <button type="submit">Añadir tarea</button>
    </form>

    <div id="taskContainer" class="tasks"></div>

    <form id="windowEdit" class="hide windowEdit">
      <h3>Edita la tarea</h3>
      <input type="text" id="inputEdit">

      <div>
        <button id="editAgree" type="submit">Aceptar</button>
        <button id="editCancel">Cancelar</button>
      </div>

    </form>

    <template id="template">
      <div class="task">
	<p class="textTask">First Task</p>
	<div class="icons">
	  <i class="far fa-check-circle" onclick="checkTask(dataset.id)" role="button"></i>
    <i class="fas fa-pen" onclick="editTask(dataset.id)" role="button"></i>
	  <i class="fas fa-trash" onclick="deleteTask(dataset.id)" role="button"></i>
	</div>
      </div>
    </template>

    <script src="./app.js"></script>
  </body>
</html>
