<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoAlert</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/625fc00c69.js" crossorigin="anonymous"></script>

</head>
<body>

  <header>
    <h1>TodoAlert</h1>
  </header>

  <main>

    <div class="hide" id="error">
      ¡Por favor ingrese una tarea!
    </div>

    <div class="form">
      <input type="text" id="input-task" placeholder="Escribe la tarea">
      <button id="add-task" class="button">Añadir tarea</button>
    </div>

    <div id="edit" class="hide edit">

      <input type="text" id="edit-input">
      <button id="edit-agree" class="button">Aceptar</button>
      <button id="edit-Cancel" class="button">Cancelar</button>

    </div>
    
    <div id="tasks"> 
      
    </div>
  </main>

  <footer><a href="https://twitter.com/carandev" target="_blank">@carandev</a></footer>
  
  <script src="index2.js"></script>
</body>
</html>
